<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Get, Post</title>
	</head>

	<body>
	<h1>Test</h1>
   	<p>Hello, world!</p>

    <p>Post:<p>
	<form method="post">
		{% csrf_token %}
        <input type="text" name = "post">
        <input type="submit" value= "Send">
    </form>

    <h1>Post  data:</h1>
    {% for key, val in request.POST.items %}
	<li class="key">{{ key }}</li>
	<li class="val">{{ val }}</li>
	{% endfor %}

	<h1>Get data:</h1>
	{% for key, val in request.GET.items %}
	<li class="key">{{ key }}</li>
	<li class="val">{{ val }}</li>
	{% endfor %}

	</body>
</html>
