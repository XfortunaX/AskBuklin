{% extends "base.html" %}
{% load staticfiles %}

{% block main_head %}
		    		<div class="row">
                        <div class="col-md-3">
                            <h3>New Questions</h3>
                        </div>
                    </div>
{% endblock %}

{% block content %}
						<div class="ask">
							<form action="" method="POST" class="post-form">
								{% csrf_token %}
									{% for f in form %}
									   <div class="row">
				                           <div class="col-md-2">
				                               <h4>{{ f.label}}</h4>
				                           </div>
				                           <div class="col-md-4">
				                               {{ f }}
				                           </div>                        
				                      </div>
									{% endfor %}

                                 <div class="row">
									 <div class="col-md-2">
                                     </div>
                                    <div class="col-md-10">
                                         <button type="submit" class="btn btn-primary">Ask!</button>
                                    </div>                        
                                </div>
							</form>
						</div>
{% endblock %}
