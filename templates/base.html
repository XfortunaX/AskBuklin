{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AskBuklin</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/base.css" %}" rel="stylesheet">

  </head>

  <body>

     <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="askbuklin_head">
                <div class="row">
                    <div class="col-md-3">
                        <h1>AskBuklin</h1>
                     </div>

                    <div class="col-md-4">
                        <h3>
                            <input type="text" class="form-control" placeholder="Search">
                        </h3>
                    </div>

                    <div class="col-md-1">
                        <h3>
							<a href="{% url 'question' %}">
		                            <button type="button" class="btn btn-success">Ask!</button>
							</a>				
                        </h3>
                    </div>

 		    		{% block authorized %}
     		   		{% endblock %}

		    		{% block not-authorized %}
     		    	{% endblock %}
                </div>
           </div>
       </div>
    </nav>

    <div class="container">

        <div class="askbuklin-main-block">
            <div class="askbuklin-main-block-head">

                  <div class="askbuklin_main_part">
                    <div class="row">
						<div class="col-md-8">
							<div class="askbuklin_main_head">
								{% block main_head %}
								{% endblock %}
							</div>

							<div class="askbuklin_body">
                                {% block content %}
     				 			{% endblock %}
                            </div>
						</div>

						<div class="askbuklin_other_information">
    			    		<div class="col-md-4">
								{% include "right_panel.html" %}
			    			</div>
						</div>
                    </div>
                 </div>

              </div>
            </div>
        </div>
    </div>

  </body>
</html>
